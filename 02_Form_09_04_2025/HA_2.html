<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liferung</title>
</head>
<body>
    <h1>Liferung</h1>
    <form action="/register ">
        <label for="name">Name</label>
        <input
         id="name"
         type="text"
         placeholder="Enter your name.."
         required>
<br>
<br>
         <div>
        <label for="email">Email</label>
        <input
         id="email"
         type="email"
         placeholder="Enter your email.."
         required>
        </div>
        <br>

         <!--minlength="8"-->
         <div>
         <label for="Password">Password</label>
         <input
         id="password"
         type="password"
         placeholder="Enter your password.."
         title="trebovanija k paroly: zaglavnaja bukva, odna zufra i minimum 8 simvolov"
         pattern="[0-9]"
         required>
        </div>
        <br>
         <div>
         <label for="phone">Phone</label>
         <input
         id="phone"
         type="phone"
         placeholder="Enter your phone.."
         title="Example: +123-456-7890"
         pattern="\+?[0-9]{3}-?[0-9]{3}-?[0-9]{4}"
         required>
        </div>
        <br>

        <div> <label for="hobby">Hobby</label>
         <select id="hobby" required>
            <option value="sport">Football</option>
            <option value="sport">Volleyball</option>
            <option value="music">Guitar</option>
            <option value="music">Piano</option>
         </select>
        </div>
        <br>
        
      <div>  <label for="agreement">Agreement</label>
         <input 
         id ="agreement"
         type="radio"
         required>
    </div>
    <br>

<div>
         <label for="Male:">Agreement</label>
         <input 
         id ="female"
         type="radio"
         required>
</div>
         
    <br> 
    <hr>
    <br>  
    <div>
        <button type="reset">Reset</button>
        <button type="submit">Register</button>
    </div>
    </form> 
</body>
</html>
